<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sunsine - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        body {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-black text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-2xl font-bold" href="index.html">Sunsine</a>
            <div>
                <a class="px-4 hover:text-yellow-500 transition duration-300" href="index.html">Home</a>
                <a class="px-4 hover:text-yellow-500 transition duration-300" href="about.html">About</a>
                <a class="px-4 hover:text-yellow-500 transition duration-300" href="products.html">Products</a>
                <a class="px-4 hover:text-yellow-500 transition duration-300" href="signup.html">Sign Up</a>
                <a class="px-4 hover:text-yellow-500 transition duration-300" href="contact.html">Contact</a>
                <a class="px-4 hover:text-yellow-500 transition duration-300" href="terms.html">Terms</a>
            </div>
        </div>
    </nav>
    <!-- Sign Up Section -->
    <section class="py-12 bg-gray-200" id="signup">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Sign Up</h2>
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="name">Name</label>
                        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" id="name" type="text"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="email">Email</label>
                        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" id="email" type="email"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="password">Password</label>
                        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" id="password" type="password"/>
                    </div>
                    <button class="w-full bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition duration-300" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
